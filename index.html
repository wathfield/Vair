<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Company</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ed1e79;
            font-family: 'Vectora LT light', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 1.2rem;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo-container img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/images/Vair_Logo_V2_white.png" alt="Venter Airline Logo">
    </div>

    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
